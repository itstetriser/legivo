<!DOCTYPE html>
<html lang="en">
<head>
  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texts</title>
  <link rel="stylesheet" href="search.css">
  <link rel="stylesheet" href="../global.css">
  

</head>
<body>
  <nav class="navbar">
    <a href="../index.html" class="logo">Legivo</a>
    <button class="menu-toggle">☰</button> <!-- Hamburger icon -->
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../search/search.html">Texts</a></li>
      <li><a href="../contact/contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Search Section -->
  <section id="search">
    <div id="search-content">
      <!-- Search Bar -->
      <div id="search-bar">
        <div id="search-bar-content">
          <h5>Filter Texts</h5>
          <div id="filter-sort">
            <p>Sort by:</p>
            <select class="dropdown-menu" id="sort-select">
              <option value="title">Title</option>
              <option value="level">Level</option>
              <option value="date">Date (Newest First)</option> <!-- Added -->
            </select>
          </div>
          <div id="filter-topic">
            <p>Topic:</p>
            <select class="dropdown-menu" id="topic-select">
              <option value="all">All</option>
              <option value="tech">Tech</option>
              <option value="history">History</option>
              <option value="science">Science</option>
              <option value="literature">Literature</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div id="filter-level">
            <p>Level:</p>
            <label><input type="checkbox" name="level" value="easy"> Easy</label>
            <label><input type="checkbox" name="level" value="medium"> Medium</label>
            <label><input type="checkbox" name="level" value="hard"> Hard</label>
          </div>
        </div>
        <button id="filter-button" class="secondary-button" type="button">Filter</button>
      </div>

      <!-- Search Results -->
      <div id="search-results">
        <div id="search-results-content">
          <p>Results will be here</p>
          <!-- Example Text Card -->
          <p>Please wait for results</p>
          <!-- Add more text cards dynamically -->
        </div>
        <!-- Pagination -->
        <div id="pagination">
          <button class="pagination-button">1</button>
          <button class="pagination-button">2</button>
          <button class="pagination-button">3</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="full-width-wrapper">
      <p>© 2025 Legivo. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="search.js"></script>
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>
</body>
</html>
